<H2><A NAME="s25">25. Availability</A></H2>

<P>The latest release of <B>mgv</B> will be available at my 
<A HREF="http://www.trends.net/~mu">homepage</A> (any beta
versions will be here as well).
New releases will be announced in the comp.windows.x.announce newsgroup.
<P>The latest release of Ghostscript is available from
<A HREF="ftp://prep.ai.mit.edu/pub/gnu">the GNU home site</A>
and
<A HREF="ftp://ftp.cs.wisc.edu/ghost/aladdin">the GhostScript archives</A>.
